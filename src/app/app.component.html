<div role="main" class="bgm_d-flex bgm_flex-column bgm_justify-center bgm_m-b-2">
  <div id="parteBuena" class="bgm_w-100 bgm_h-100vh {{totalHeight ? '' : 'bgm_animation_height'}} bgm_d-flex bgm_justify-center bgm_align-center bgm_bg-white">
    <div>
      <p class="bgm_sans bgm_font-xl bgm-font-medium">A Giphy is worth a thousand words</p>
      <app-bgm-input-search [totalHeight]="totalHeight" (inputFocusIndicator)="inputFocusIndicator($event)" (isSearchingSomethingIndicator)="isSearchingSomethingIndicator($event)"></app-bgm-input-search>
    </div>

  </div>
  <div class="trending_container bgm_m-t-1" *ngIf="!isSearching">
    <div class="bgm_d-flex">
      <div class="bgm_p-b-0_5 bgm_w-25">
        <p class="category {{isGif ? 'bgm_border-b-black-1' : 'pointer'}} bgm_font-sans bgm-font-ligth bgm_font-l bgm_m-0 bgm_m-x-1 text_align_center" (click)="changeFlagGifSticker(true)">Trending Gifs</p>
      </div>
      <div class="bgm_p-b-0_5 bgm_w-25">
        <p class="category {{isGif ? 'pointer' : 'bgm_border-b-black-1'}} bgm_font-sans bgm-font-ligth bgm_font-l bgm_m-0 bgm_m-x-1 text_align_center" (click)="changeFlagGifSticker(false)">Trending Stickers</p>
      </div>
    </div>
    <app-bgm-grid-gif [trending]="true" [isGif]="isGif"></app-bgm-grid-gif>
  </div>

  <div class="searching_container" *ngIf="isSearching">
    <div class="bgm_d-flex">
      <div class="bgm_p-b-0_5 bgm_w-25">
        <p class="category {{isSearchingGif ? 'bgm_border-b-black-1' : 'pointer'}} bgm_font-sans bgm-font-ligth bgm_font-l bgm_m-0 bgm_m-x-1 text_align_center" (click)="changeFlagSearchingGifSticker(true)">Searching Gifs</p>
      </div>
      <div class="bgm_p-b-0_5 bgm_w-25">
        <p class="category {{isSearchingGif ? 'pointer' : 'bgm_border-b-black-1'}} bgm_font-sans bgm-font-ligth bgm_font-l bgm_m-0 bgm_m-x-1 text_align_center" (click)="changeFlagSearchingGifSticker(false)">Searching Stickers</p>
      </div>
    </div>
    <p class="bgm_font-sans bgm-font-bold bgm_font-m bgm_m-0 bgm_m-x-1 bgm_m-t-2">Results for "{{searchText}}":</p>
    <app-bgm-grid-gif [trending]="false" [isGif]="isSearchingGif" [searchText]="searchText"></app-bgm-grid-gif>
  </div>

  <div class="go_to_top" *ngIf="!totalHeight">
    <div class="bgm_p-1 bgm_border-black-1 bgm_m-1 pointer" (click)="goToTop()">
        <i class="fas fa-chevron-up"></i>
    </div>
  </div>
</div>
